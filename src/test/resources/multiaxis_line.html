<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        ChartJs Builder Test
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js">
        </script>
</head>
<body>
<canvas id="testChart" style="border: gray 2px solid;" width="1000">
</canvas>
<script>
            var ctx = document.getElementById('testChart').getContext('2d');
            let chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1', '2', '3', '4', '5'],
                    datasets: [{
                        label: 'A',
                        yAxisID: 'A',
                        data: [100, 96, 84, 76, 69],
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'B',
                        yAxisID: 'B',
                        data: [1, 1, 1, 1, 0],
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    scales: {
                        A: {
                            type: 'linear',
                            position: 'left',
                        },
                        B: {
                            type: 'linear',
                            position: 'right',
                            ticks: {
                                max: 1,
                                min: 0
                            }
                        }
                    }
                }
            });
        </script>
</body>
</html>
